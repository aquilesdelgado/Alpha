<div class="login-box">

        
        <h1>Iniciar sesion</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- USERNAME INPUT -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required" class="invalid-feedback">Introduce Usuario</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required" class="invalid-feedback">Introduce contraseña</div>
            </div>
          </div>
          <input type="submit" value="Iniciar sesion">
          <a href="/login">Recuperar contraseña</a><br>
          <a routerLink="/register">¿No tienes cuenta de Alpha Streaming?</a>
        </form>
  <alert></alert>
      </div>
